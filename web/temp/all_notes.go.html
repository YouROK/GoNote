<!DOCTYPE html>
<html lang="ru">
<head>
    <title>All Notes – GoNote</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        a.note-link { display: block; margin-bottom: 12px; font-size: 18px; color: #333; text-decoration: none; }
        a.note-link:hover { text-decoration: underline; color: #007aff; }
        .page {
            display: flex;
            justify-content: center;
            margin: 30px 20px;
            gap: 40px;
        }
        .content {
            flex-grow: 1;
            max-width: 680px;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="content">
            <h1>All Notes</h1>
            {{range .notes}}
                <a class="note-link" href="/note/{{.ID}}">{{.Title}} - {{.Author}} · {{.UpdatedAt.Format "January 02, 2006"}}</a><br>
            {{else}}
                <p>No notes yet.</p>
            {{end}}
        </div>
    </div>
</body>
</html>
