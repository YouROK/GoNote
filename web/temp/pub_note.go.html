<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .note}}{{.note.Title}} - GoNote{{else}}GoNote{{end}}</title>
    <style>
        body {
            font-family: "Georgia", "Times New Roman", serif;
            font-size: 18px;
            line-height: 1.6;
            color: #1c1c1c;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Десктопная версия */
        .page {
            display: flex;
            justify-content: center;
            margin: 30px 20px;
            gap: 40px;
        }

        .left-sidebar {
            flex-shrink: 0;
            width: 150px; /* Фиксированная ширина для баланса */
        }

        .content {
            flex-grow: 1;
            max-width: 680px;
        }

        .sidebar {
            flex-shrink: 0;
            width: 150px; /* Фиксированная ширина для баланса */
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: flex-start;
        }
        /* Конец десктопной версии */

        .title-input {
            font-family: CustomSansSerif,'Lucida Grande',Arial,sans-serif;
            font-weight: 700;
            font-size: 32px;
            line-height: 34px;
            border: none;
            outline: none;
            background: transparent;
            color: #1c1c1c;
            width: 100%;
            padding: 0 !important;
            margin: 10px 0 0 0 !important;
        }

        .meta-input {
            font-family: CustomSansSerif,'Lucida Grande',Arial,sans-serif;
            font-size: 15px;
            line-height: 18px;
            color: #79828B;
            border: none;
            outline: none;
            background: transparent;
            width: 100%;
            padding: 0 !important;
            margin: 10px 0 0 0 !important;
        }

        .pub-btn {
            font-family: CustomSansSerif,'Lucida Grande',Arial,sans-serif;
            font-weight: 600;
            font-size: 17px;
            color: #000;
            border: 2px solid #333;
            border-radius: 16px;
            text-transform: uppercase;
            padding: 6px 14px;
            background-color: #fff;
            cursor: pointer;
        }

        #editor {
            min-height: 300px;
            border: none;
            background: transparent;
            padding: 0;
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.6;
        }

        .ql-editor {
            font-family: CustomSerif, Georgia, Cambria, "Times New Roman", serif;
            font-size: 18px;
            font-weight: 400;
            line-height: 1.58;
            padding: 0 !important;
            margin: 0 !important;
        }

        .ql-editor.ql-blank::before {
            font-style: normal !important;
            color: #bbb;
            left: 0 !important;
            top: 0 !important;
            padding: 0 !important;
            margin: 0 !important;
        }

        /* Медиазапрос для мобильных устройств */
        @media (max-width: 768px) {
            .page {
                flex-direction: column;
                gap: 20px;
                align-items: center;
            }

            .left-sidebar {
                display: none; /* Скрываем пустой сайдбар на мобильных */
            }

            .content {
                max-width: 100%;
                margin: 0;
            }

            .sidebar {
                flex-direction: row;
                width: 100%;
                justify-content: space-around;
            }

            .pub-btn {
                flex: 1;
                margin: 0 5px;
            }
        }
    </style>

    <link href="https://cdn.quilljs.com/1.3.7/quill.bubble.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
</head>
<body>
<div class="page">
    <div class="left-sidebar"></div>
    <div class="content">
        <input type="text" class="title-input" placeholder="Title" value="{{if .note}}{{.note.Title}}{{end}}">
        <input type="text" class="meta-input" placeholder="Your name" value="{{if .note}}{{.note.Author}}{{end}}">
        <div id="editor">
            {{.content}}
        </div>
    </div>

    <div class="sidebar">
        <button class="pub-btn" id="pubBtn">Publish</button>
        <button class="pub-btn" id="passBtn">Publish Password</button>
    </div>
</div>

<script>
    const icons = Quill.import('ui/icons');

    icons['myImage'] = `
<svg viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
  <!-- Верхняя линия -->
  <line class="ql-stroke" x1="3" y1="4" x2="15" y2="4"></line>
  <!-- Левая линия -->
  <line class="ql-stroke" x1="3" y1="4" x2="3" y2="14"></line>
  <!-- Правая линия (не до конца) -->
  <line class="ql-stroke" x1="15" y1="4" x2="15" y2="7"></line>
  <!-- Нижняя линия (не до конца) -->
  <line class="ql-stroke" x1="3" y1="14" x2="7" y2="14"></line>

  <!-- Солнце -->
  <circle class="ql-fill" cx="6" cy="7" r="1"></circle>

  <!-- Иконка ссылки -->
  <g transform="scale(0.8) translate(7,7)">
    <line class="ql-stroke" x1="7" x2="11" y1="7" y2="11"></line>
    <path class="ql-even ql-stroke"
          d="M8.9,4.577a3.476,3.476,0,0,1,.36,4.679A3.476,3.476,0,0,1,4.577,8.9C3.185,7.5,2.035,6.4,4.217,4.217S7.5,3.185,8.9,4.577Z"></path>
    <path class="ql-even ql-stroke"
          d="M13.423,9.1a3.476,3.476,0,0,0-4.679-.36,3.476,3.476,0,0,0,.36,4.679c1.392,1.392,2.5,2.542,4.679.36S14.815,10.5,13.423,9.1Z"></path>
  </g>
</svg>
`;

    const myImageButton = 'myImage';
    const quill = new Quill('#editor', {
        theme: 'bubble',
        modules: {
            toolbar: {
                container: [
                    ['bold', 'italic', 'underline', 'strike'],
                    ['blockquote', 'code-block'],
                    ['link', 'image', myImageButton, 'video', 'formula'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }, { 'list': 'check' }],
                    [{ 'script': 'sub'}, { 'script': 'super' }],
                    [{ 'indent': '-1'}, { 'indent': '+1' }],
                    [{ 'direction': 'rtl' }],
                    [{ 'size': ['small', false, 'large', 'huge'] }],
                    [{ 'color': [] }, { 'background': [] }],
                    [{ 'font': [] }],
                    [{ 'align': [] }],
                    ['clean'] // Здесь добавлена запятая
                ],
                handlers: {
                    [myImageButton]: function() {
                        const tooltip = this.quill.theme.tooltip;

                        tooltip.edit('image', '');
                        tooltip.textbox.placeholder = 'Image Url';

                        const originalSave = tooltip.save;

                        tooltip.save = function() {
                            const url = tooltip.textbox.value;
                            if (url) {
                                const range = quill.getSelection(true);
                                if (range && range.length > 0) {
                                    quill.deleteText(range.index, range.length);
                                }
                                quill.insertEmbed(range.index, 'image', url);
                                quill.setSelection(range.index + 1);
                            }
                            tooltip.hide();
                        }
                    },
                    'clean': function() {
                        const range = this.quill.getSelection();
                        if (!range || range.length === 0) return;

                        const delta = this.quill.getContents(range.index, range.length);
                        let replaced = false;

                        delta.ops.forEach((op, i) => {
                            if (op.insert && op.insert.image) {
                                const imageUrl = op.insert.image;
                                this.quill.deleteText(range.index + i, 1, 'user');
                                this.quill.insertText(range.index + i, imageUrl, { link: imageUrl }, 'user');
                                replaced = true;
                            }
                        });

                        if (!replaced) {
                            this.quill.removeFormat(range.index, range.length, 'user');
                        }
                    }
                }
            },
        },
        placeholder: 'Your note...'
    });

    quill.root.addEventListener('paste', (e) => {
        const clipboardData = e.clipboardData || window.clipboardData;
        const text = clipboardData.getData('text').trim();

        if (!text || !/^https?:\/\//i.test(text)) return;

        e.preventDefault();

        const range = quill.getSelection(true) || { index: quill.getLength() };

        // создаём временный объект Image для проверки, так как CORS не дает проверять через fetch
        const img = new Image();
        img.onload = () => {
            quill.insertEmbed(range.index, 'image', text, 'user');
            quill.setSelection(range.index + 1);
        };
        img.onerror = () => {
            try {
                quill.insertText(range.index, text, { link: text });
                quill.setSelection(range.index + text.length);
            } catch {
                quill.insertText(range.index, text, 'user');
                quill.setSelection(range.index + text.length);
            }
        };

        img.src = text;
    });


    document.getElementById('pubBtn').addEventListener('click', () => {
        const htmlContent = quill.root.innerHTML;
        console.log('HTML content:', htmlContent);
        alert('Заметка сохранена! Проверьте консоль.');
    });
</script>
</body>
</html>
