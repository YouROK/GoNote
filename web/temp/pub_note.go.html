<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .note}}{{.note.Title}} - GoNote{{else}}GoNote{{end}}</title>
    <style>
        body {
            font-family: "Georgia", "Times New Roman", serif;
            font-size: 18px;
            line-height: 1.6;
            color: #1c1c1c;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Десктопная версия */
        .page {
            display: flex;
            justify-content: center;
            margin: 30px 20px;
            gap: 40px;
        }

        .left-sidebar {
            flex-shrink: 0;
            width: 150px; /* Фиксированная ширина для баланса */
        }

        .content {
            flex-grow: 1;
            max-width: 680px;
        }

        .sidebar {
            flex-shrink: 0;
            width: 150px; /* Фиксированная ширина для баланса */
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: flex-start;
        }
        /* Конец десктопной версии */

        .title-input {
            font-family: CustomSansSerif,'Lucida Grande',Arial,sans-serif;
            font-weight: 700;
            font-size: 32px;
            line-height: 34px;
            border: none;
            outline: none;
            background: transparent;
            color: #1c1c1c;
            width: 100%;
        }

        .meta-input {
            font-family: CustomSansSerif,'Lucida Grande',Arial,sans-serif;
            font-size: 15px;
            line-height: 18px;
            color: #79828B;
            border: none;
            outline: none;
            background: transparent;
            width: 100%;
            padding-top: 2px;
        }

        .pub-btn {
            font-family: CustomSansSerif,'Lucida Grande',Arial,sans-serif;
            font-weight: 600;
            font-size: 17px;
            color: #000;
            border: 2px solid #333;
            border-radius: 16px;
            text-transform: uppercase;
            padding: 6px 14px;
            background-color: #fff;
            cursor: pointer;
        }

        #editor {
            min-height: 300px;
            border: none;
            background: transparent;
            padding: 0;
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.6;
        }

        .ql-editor {
            font-family: CustomSerif, Georgia, Cambria, "Times New Roman", serif;
            font-size: 18px;
            font-weight: 400;
            line-height: 1.58;
            padding: 0 !important;
            margin: 0 !important;
        }

        .ql-editor.ql-blank::before {
            font-style: normal !important;
            color: #bbb;
            left: 0 !important;
            top: 0 !important;
            padding: 0 !important;
            margin: 0 !important;
        }

        /* Медиазапрос для мобильных устройств */
        @media (max-width: 768px) {
            .page {
                flex-direction: column;
                gap: 20px;
                align-items: center;
            }

            .left-sidebar {
                display: none; /* Скрываем пустой сайдбар на мобильных */
            }

            .content {
                max-width: 100%;
                margin: 0;
            }

            .sidebar {
                flex-direction: row;
                width: 100%;
                justify-content: space-around;
            }

            .pub-btn {
                flex: 1;
                margin: 0 5px;
            }
        }
    </style>

    <link href="https://cdn.quilljs.com/1.3.7/quill.bubble.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
</head>
<body>
<div class="page">
    <div class="left-sidebar"></div>
    <div class="content">
        <input type="text" class="title-input" placeholder="Title" value="{{if .note}}{{.note.Title}}{{end}}">
        <input type="text" class="meta-input" placeholder="Your name" value="{{if .note}}{{.note.Author}}{{end}}">
        <div id="editor">
            {{.content}}
        </div>
    </div>

    <div class="sidebar">
        <button class="pub-btn" id="pubBtn">Publish</button>
        <button class="pub-btn" id="passBtn">Publish Password</button>
    </div>
</div>

<script>
    const quill = new Quill('#editor', {
        theme: 'bubble',
        modules: {
            toolbar: [
                ['bold', 'italic', 'underline', 'strike'],
                ['blockquote', 'code-block'],
                ['link', 'image', 'video', 'formula'],
                [{ 'list': 'ordered'}, { 'list': 'bullet' }, { 'list': 'check' }],
                [{ 'script': 'sub'}, { 'script': 'super' }],
                [{ 'indent': '-1'}, { 'indent': '+1' }],
                [{ 'direction': 'rtl' }],
                [{ 'size': ['small', false, 'large', 'huge'] }],
                [{ 'color': [] }, { 'background': [] }],
                [{ 'font': [] }],
                [{ 'align': [] }],
                ['clean']
            ]
        },
        placeholder: 'Your note...'
    });

    document.getElementById('pubBtn').addEventListener('click', () => {
        const htmlContent = quill.root.innerHTML;
        console.log('HTML content:', htmlContent);
        alert('Заметка сохранена! Проверьте консоль.');
    });
</script>
</body>
</html>
