<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.note.Title}} - GoNote</title>
    <style>
        body {
            font-family: "Georgia", "Times New Roman", serif;
            font-size: 18px;
            line-height: 1.6;
            color: #1c1c1c;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Десктопная версия */
        .page {
            display: flex; /* Используем Flexbox для основного контейнера */
            justify-content: center; /* Центрируем содержимое по горизонтали */
            margin: 30px 20px;
            gap: 40px; /* Расстояние между колонками */
        }

        .left-sidebar {
            flex-shrink: 0;
            width: 150px; /* Фиксированная ширина для баланса */
        }

        .content {
            flex-grow: 1; /* Позволяет блоку занимать всё доступное место */
            max-width: 680px; /* Ограничиваем максимальную ширину */
        }

        .sidebar {
            flex-shrink: 0;
            width: 150px; /* Фиксированная ширина для баланса */
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: flex-start;
        }

        .header {
            display: flex;
            flex-direction: column;
        }

        .header-title {
            font-family: CustomSansSerif,'Lucida Grande',Arial,sans-serif;
            font-weight: 700;
            font-style: normal;
            font-size: 32px;
            line-height: 34px;
            padding: 0 !important;
            margin: 10px 0 0 0 !important;
        }

        .header-meta {
            font-family: CustomSansSerif,'Lucida Grande',Arial,sans-serif;
            font-size: 15px;
            line-height: 18px;
            color: #79828B;
            border: none;
            outline: none;
            background: transparent;
            width: 100%;
            padding: 0 !important;
            margin: 10px 0 0 0 !important;
        }

        .pub-btn {
            font-family: CustomSansSerif,'Lucida Grande',Arial,sans-serif;
            font-weight: 600;
            font-style: normal;
            font-size: 17px;
            color: #000;
            text-decoration: none;
            border: 2px solid #333;
            border-radius: 16px;
            text-transform: uppercase;
            padding: 6px 14px;
            background-color: #fff;
            cursor: pointer;
            text-align: center; /* Для центрирования текста на кнопке */
        }

        .article-content {
            font-family: CustomSerif,Georgia,Cambria,'Times New Roman',serif;
            font-weight: 400;
            font-style: normal;
            font-size: 18px;
            line-height: 1.58;
        }

        .article-content p {
            margin: 1em 0;
        }

        .article-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1em 0;
        }

        /* --- Модальное окно --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.4);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        .modal-content {
            position: relative;
            background-color: #fff;
            margin: 20% auto 0 auto;
            padding: 20px 20px 30px 20px;
            max-width: 320px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            animation: modalShow 0.3s ease-out;
        }

        @keyframes modalShow {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .modal-content input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 12px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            background-color: #007aff;
            color: white;
            font-weight: 600;
            margin-bottom: 10px;
            transition: background-color 0.2s;
        }

        .modal-content button:hover {
            background-color: #005bb5;
        }

        /* Медиазапрос для мобильных устройств */
        @media (max-width: 768px) {
            .page {
                flex-direction: column;
                gap: 20px;
                align-items: center;
            }

            .left-sidebar {
                display: none; /* Скрываем пустой сайдбар на мобильных */
            }

            .content {
                max-width: 100%;
                margin: 0;
            }

            .sidebar {
                flex-direction: row;
                width: 100%;
                justify-content: space-around;
            }

            .pub-btn {
                flex: 1;
                margin: 0 5px;
            }
        }

        #editor {
            min-height: 300px;
            border: none;
            background: transparent;
            padding: 0;
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.6;
        }

        .ql-editor {
            font-family: CustomSerif, Georgia, Cambria, "Times New Roman", serif;
            font-size: 18px;
            font-weight: 400;
            line-height: 1.58;
            padding: 0 !important;
            margin: 0 !important;
        }

        .ql-editor.ql-blank::before {
            font-style: normal !important;
            color: #bbb;
            left: 0 !important;
            top: 0 !important;
            padding: 0 !important;
            margin: 0 !important;
        }
    </style>

    <link href="https://cdn.quilljs.com/1.3.7/quill.bubble.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

</head>
<body>
<div class="page">
    <div class="left-sidebar"></div>
    <div class="content">
        <div class="header">
            <h1 class="header-title">{{.note.Title}}</h1>
            <span class="header-meta">{{if .note.Author}}{{.note.Author}} ● {{end}}{{.note.CreatedAt.Format "January 02, 2006"}}</span>
        </div>

        <div id="editor">
            {{.content}}
        </div>
    </div>

    <div class="sidebar">
        {{if or .hasEdit .hasPass}}
            <button class="pub-btn" id="editBtn">Edit</button>
        {{end}}
    </div>
</div>

<div id="passwordModal" class="modal">
    <div class="modal-content">
        <p class="modal-title">Enter Password</p>
        <input type="password" id="notePassword" placeholder="Password">
        <button id="submitPassword">Edit Note</button>
    </div>
</div>
<script>
    new Quill('#editor', {
        readOnly: true,
        theme: 'bubble',
    });
</script>
{{if or .hasEdit .hasPass}}
<script>
    // Значения из бэкенда
    const hasEdit = {{.hasEdit}};
    const hasPass = {{.hasPass}};
    const noteID = "{{.note.ID}}";

    // Элементы
    const modal = document.getElementById("passwordModal");
    const passwordInput = document.getElementById("notePassword");
    const submitBtn = document.getElementById("submitPassword");
    const editBtn = document.getElementById("editBtn");

    // Клик по Edit
    editBtn.addEventListener("click", () => {
        if (hasEdit) {
            window.location.href = "/note/" + noteID + "/edit";
        } else if (hasPass) {
            modal.style.display = "block";
            passwordInput.focus();
        }
    });

    // Клик "Войти"
    submitBtn.addEventListener("click", () => {
        const password = passwordInput.value;
        fetch("/note/" + noteID + "/checkpass", {
            method: "POST",
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({password: password})
        })
            .then(res => res.json())
            .then(data => {
                if (data.ok) {
                    window.location.href = "/note/" + noteID + "/edit";
                } else {
                    alert("Неверный пароль");
                }
            });
    });

    // Обработка клавиш
    document.addEventListener("keydown", (e) => {
        if (modal.style.display === "block") {
            if (e.key === "Escape") {
                modal.style.display = "none";
            }
            if (e.key === "Enter" && document.activeElement === passwordInput) {
                submitBtn.click();
            }
        }
    });

    // Клик вне окна
    modal.addEventListener("click", (event) => {
        if (event.target === modal) {
            modal.style.display = "none";
            passwordInput.value = "";
        }
    });
</script>
{{end}}
</body>
</html>
