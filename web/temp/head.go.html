<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="GoNote" />
<link rel="manifest" href="/site.webmanifest" />

<style>
    body {
        font-family: "Georgia", "Times New Roman", serif;
        font-size: 18px;
        line-height: 1.6;
        color: #1c1c1c;
        background-color: #fff;
        margin: 0;
        padding: 0;
    }

    .page {
        display: flex;
        justify-content: center;
        margin: 30px 20px;
        gap: 40px;
    }

    .left-sidebar {
        flex-shrink: 0;
        width: 150px;
    }

    .content {
        flex-grow: 1;
        max-width: 680px;
    }

    .sidebar {
        flex-shrink: 0;
        width: 150px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        justify-content: flex-start;
    }

    .title-input {
        font-family: CustomSansSerif,'Lucida Grande',Arial,sans-serif;
        font-weight: 700;
        font-size: 32px;
        line-height: 34px;
        border: none;
        outline: none;
        background: transparent;
        color: #1c1c1c;
        width: 100%;
        padding: 0 !important;
        margin: 10px 0 0 0 !important;
    }

    .meta-input {
        font-family: CustomSansSerif,'Lucida Grande',Arial,sans-serif;
        font-size: 15px;
        line-height: 18px;
        color: #79828B;
        border: none;
        outline: none;
        background: transparent;
        width: 100%;
        padding: 0 !important;
        margin: 10px 0 0 0 !important;
    }

    .header {
        display: flex;
        flex-direction: column;
    }

    .header-title {
        font-family: CustomSansSerif,'Lucida Grande',Arial,sans-serif;
        font-weight: 700;
        font-style: normal;
        font-size: 32px;
        line-height: 34px;
        padding: 0 !important;
        margin: 10px 0 0 0 !important;
    }

    .header-meta {
        font-family: CustomSansSerif,'Lucida Grande',Arial,sans-serif;
        font-size: 15px;
        line-height: 18px;
        color: #79828B;
        border: none;
        outline: none;
        background: transparent;
        width: 100%;
        padding: 0 !important;
        margin: 10px 0 0 0 !important;
    }

    .pub-btn {
        font-family: CustomSansSerif,'Lucida Grande',Arial,sans-serif;
        font-weight: 600;
        font-style: normal;
        font-size: 17px;
        color: #000;
        text-decoration: none;
        border: 2px solid #333;
        border-radius: 16px;
        text-transform: uppercase;
        padding: 6px 14px;
        background-color: #fff;
        cursor: pointer;
        text-align: center;
    }

    #editor {
        min-height: 300px;
        border: none;
        background: transparent;
        padding: 0;
        margin-top: 20px;
        font-size: 18px;
        line-height: 1.6;
    }

    #editor hr {
        border: none;
        border-top: 1px solid #ccc;
        margin: 12px 0;
    }

    .ql-editor {
        font-family: CustomSerif, Georgia, Cambria, "Times New Roman", serif;
        font-size: 18px;
        font-weight: 400;
        line-height: 1.58;
        padding: 0 !important;
        margin: 0 !important;
    }

    .ql-editor.ql-blank::before {
        font-style: normal !important;
        color: #bbb;
        left: 0 !important;
        top: 0 !important;
        padding: 0 !important;
        margin: 0 !important;
    }

    /* Медиазапрос для мобильных устройств */
    @media (max-width: 768px) {
        .page {
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .left-sidebar {
            display: none;
        }

        .content {
            max-width: 100%;
            margin: 0;
        }

        .sidebar {
            flex-direction: row;
            width: 100%;
            justify-content: space-around;
        }

        .pub-btn {
            flex: 1;
            margin: 0 5px;
        }
    }

    /* --- Модальное окно --- */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.4);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
    }

    .modal-content {
        position: relative;
        background-color: #fff;
        margin: 20% auto 0 auto;
        padding: 20px 20px 30px 20px;
        max-width: 320px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        animation: modalShow 0.3s ease-out;
    }

    @keyframes modalShow {
        from { transform: translateY(-30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .modal-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 15px;
        text-align: center !important;
    }

    .modal-content input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 12px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        box-sizing: border-box;
    }

    .modal-content button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        background-color: #007aff;
        color: white;
        font-weight: 600;
        margin-bottom: 10px;
        transition: background-color 0.2s;
    }

    .modal-content p {
        text-align: left;
    }

    .modal-content button:hover {
        background-color: #005bb5;
    }
</style>
