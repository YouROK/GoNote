<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">


<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="GoNote" />
<link rel="manifest" href="/site.webmanifest" />

<style>
    body {
        font-family: "Georgia", "Times New Roman", serif;
        font-size: 18px;
        line-height: 1.6;
        color: #1c1c1c;
        background-color: #fff;
        margin: 0;
        padding: 0;
    }

    .page {
        display: flex;
        flex-direction: column;
    }

    .content {
        max-width: 732px;
        margin: 0 auto;
        position: relative;
        padding: 21px 21px;
        width: 100%;
        flex-grow: 1;
    }

    .sidebar {
        position: fixed;
        left: 50%;
        top: 0;
        right: 0;
        margin: 46px 0 0 376px;

        display: flex;
        flex-direction: column;
        gap: 10px;

        padding: 10px;
        box-sizing: border-box;
    }

    .title-input {
        font-family: CustomSansSerif,'Lucida Grande',Arial,sans-serif;
        font-weight: 700;
        font-size: 32px;
        line-height: 34px;
        border: none;
        outline: none;
        background: transparent;
        color: #1c1c1c;
        width: 100%;
        padding: 0 !important;
        margin: 10px 0 0 0 !important;
    }

    .meta-input {
        font-family: CustomSansSerif,'Lucida Grande',Arial,sans-serif;
        font-size: 15px;
        line-height: 18px;
        color: #79828B;
        border: none;
        outline: none;
        background: transparent;
        width: 100%;
        padding: 0 !important;
        margin: 10px 0 0 0 !important;
    }

    .header {
        display: flex;
        flex-direction: column;
    }

    .header-title {
        font-family: CustomSansSerif,'Lucida Grande',Arial,sans-serif;
        font-weight: 700;
        font-style: normal;
        font-size: 32px;
        line-height: 34px;
        padding: 0 !important;
        margin: 10px 0 0 0 !important;
    }

    .header-meta {
        font-family: CustomSansSerif,'Lucida Grande',Arial,sans-serif;
        font-size: 15px;
        line-height: 18px;
        color: #79828B;
        border: none;
        outline: none;
        background: transparent;
        width: 100%;
        padding: 0 !important;
        margin: 10px 0 0 0 !important;
    }

    .pub-btn {
        font-family: CustomSansSerif,'Lucida Grande',Arial,sans-serif;
        font-weight: 600;
        font-style: normal;
        font-size: 17px;
        color: #000;
        text-decoration: none;
        border: 2px solid #333;
        border-radius: 16px;
        text-transform: uppercase;
        padding: 6px 14px;
        background-color: #fff;
        cursor: pointer;
        text-align: center;
        max-width: 225px !important;
        min-width: 125px !important;
    }

    #editor {
        border: none;
        background: transparent;
        padding: 0;
        margin-top: 20px;
        font-size: 18px;
        line-height: 1.6;
    }

    #editor hr {
        border: none;
        border-top: 1px solid #ccc;
        margin: 12px 0;
    }

    .ql-editor {
        font-family: CustomSerif, Georgia, Cambria, "Times New Roman", serif;
        font-size: 18px;
        font-weight: 400;
        line-height: 1.58;
        padding: 0 !important;
        margin: 0 !important;
    }

    .ql-editor.ql-blank::before {
        font-style: normal !important;
        color: #bbb;
        left: 0 !important;
        top: 0 !important;
        padding: 0 !important;
        margin: 0 !important;
    }

    /* Медиазапрос для мобильных устройств */
    @media (max-width: 960px) {
        .sidebar {
            position: static;
            width: auto;
            margin: 30px 21px;
            padding: 1px 0;
        }
    }

    /* --- Модальное окно --- */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0; top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.4);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);

        justify-content: center; /* по горизонтали */
        align-items: center;     /* по вертикали */
    }

    .modal-content {
        position: relative;
        background-color: #fff;
        margin: 0;
        padding: 20px 20px 30px 20px;
        max-width: 320px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        animation: modalShow 0.3s ease-out;
    }

    @keyframes modalShow {
        from { transform: translateY(-30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .modal-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 15px;
        text-align: center !important;
    }

    .modal-content input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 12px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        box-sizing: border-box;
    }

    .modal-content button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        background-color: #007aff;
        color: white;
        font-weight: 600;
        margin-bottom: 10px;
        transition: background-color 0.2s;
    }

    .modal-content p {
        text-align: left;
    }

    .modal-content button:hover {
        background-color: #005bb5;
    }

    .modal-content select,
    .modal-content textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 12px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        box-sizing: border-box;
        outline: none;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .modal-content select:focus,
    .modal-content textarea:focus {
        border-color: #007aff;
        box-shadow: 0 0 0 2px rgba(0,122,255,0.2);
    }

    .modal-content textarea {
        min-height: 100px;
        resize: vertical;
    }

    .modal-content input[type="email"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 12px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        box-sizing: border-box;
        outline: none;
    }

    .modal-content input[type="email"]:focus {
        border-color: #007aff;
        box-shadow: 0 0 0 2px rgba(0,122,255,0.2);
    }

    .msg-box {
        position: relative;
        font-family: CustomSansSerif,'Lucida Grande',Arial,sans-serif;
        font-weight: 600;
        font-style: normal;
        font-size: 17px;
        text-align: center;
        border: 2px solid darkgray;
        border-radius: 16px;
        background: lightgray;
        color: #000;
        opacity: 0;
        transform: translateY(-10px);
        transition: opacity 0.5s ease, transform 0.5s ease;
        pointer-events: none;
        max-width: 225px !important;
        min-width: 125px !important;
    }

    .msg-box.show {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
    }
</style>
